    .contact-info i {
      color: #27ae60; /* Verde acento */

    }

    .contact-info a {
      color: #003329;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    footer {
      background: #2b3a42;
