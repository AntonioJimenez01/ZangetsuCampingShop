<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Zangetsu Camping Shop</title>
  <!-- Íconos Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #2b3a42;
      color: #fff;
      padding: 50px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      letter-spacing: 2px;
    }

    header p {
      margin-top: 15px;
      font-size: 1.3rem;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
    }

    .contact-info {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 90%;
      width: 100%;
      text-align: center;
    }

    .contact-info h2 {
      font-size: 2rem;
      color: #2b3a42;
      margin-bottom: 25px;
    }

    .contact-info p {
      font-size: 1.2rem;
      margin: 20px 0;
      word-wrap: break-word;
    }

    .contact-info i {
      color: #27ae60;
      margin-right: 10px;
    }

    .contact-info a {
      color: #2b3a42;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    footer {
      background: #2b3a42;
      color: #fff;
      text-align: center;
      padding: 15px 10px;
      font-size: 1rem;
    }

    /* ----------------- RESPONSIVE ----------------- */
    @media (max-width: 768px) {
      header {
        padding: 40px 15px;
      }

      header h1 {
        font-size: 2.4rem;
      }

      header p {
        font-size: 1.1rem;
      }

      .container {
        padding: 40px 15px;
      }

      .contact-info {
        padding: 30px 20px;
      }

      .contact-info h2 {
        font-size: 1.6rem;
      }

      .contact-info p {
        font-size: 1.05rem;
      }

      footer {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 35px 10px;
      }

      header h1 {
        font-size: 2rem;
      }

      header p {
        font-size: 1rem;
      }

      .container {
        padding: 30px 10px;
      }

      .contact-info {
        padding: 25px 15px;
      }

      .contact-info h2 {
        font-size: 1.4rem;
      }

      .contact-info p {
        font-size: 1rem;
      }

      footer {
        font-size: 0.85rem;
      }
    }

  </style>
</head>
<body>

  <header>
    <h1>Zangetsu Camping Shop</h1>
    <p>Contáctanos y vive la aventura</p>
  </header>

  <div class="container">
    <div class="contact-info">
      <h2>Información de Contacto</h2>
      <p><i class="fas fa-envelope"></i><strong> Correo:</strong> <a href="mailto:zangetxu067@gmail.com">zangetxu067@gmail.com</a></p>
      <p><i class="fas fa-phone"></i><strong> Teléfono:</strong> <a href="tel:+522283927134">+52 228 392 7134</a></p>
      <p>¡Llámanos o escríbenos para planear tu próxima expedición!</p>
    </div>
  </div>

  <footer>
    &copy; 2025 Zangetsu Camping Shop - Todos los derechos reservados.
  </footer>

</body>
</html>
